      <h1>Generatore di password semplicemente</h1>
      <p>

      </p>
    
    <div id="generator">
      <input
        type="text"
        name="textGenerated"
        id="nome-servizio"
        placeholder="Inserisci il nome del servizio per qui vuoi creare una password"
      />
      <input
        type="text"
        name="textGenerated"
        id="textGenerated"

              <option value="14">14</option>
              <option value="16" selected>16</option>
              <option value="18">18</option>
              <option value="20">20</option>
            </select>
      </div>
   
      <input type="button" id="button" value="copy" />
      <input type="button" id="genera" value="genera" />
    </div>
    <button >salva su file</button>
    <button id="save">salva nel dispositivo</button>
<div id="cont-output"></div>
    </div>
